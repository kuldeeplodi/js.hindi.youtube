<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>
<body>
    <h1 id="title">async coding</h1>
    <button id="start">click</button>
</body>
<script>
    const title=document.querySelector("#title")
    // setTimeout(()=>{
    //     title.innerHTML="javascript coding"
    // },2000)
    document.querySelector("#start").addEventListener("click",()=>{
        setTimeout(()=>{
        title.innerHTML="javascript coding"
        console.log("start")
    },2000)
    })
</script>
</html>
